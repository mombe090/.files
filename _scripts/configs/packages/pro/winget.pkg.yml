# =============================================================================
# Windows Package Manager (winget) - Professional Packages
# =============================================================================
# Work-safe packages for professional development environments.
# These packages are suitable for corporate/business use.
#
# Usage:
#   Install all: scripts/windows/install-packages.ps1 -Type pro
#   Install category: scripts/windows/install-packages.ps1 -Type pro -Category development
# =============================================================================

# Package categories:
#  - essentials: Core utilities everyone needs
#  - development: Development tools and runtimes
#  - productivity: Productivity applications
#  - security: Security and privacy tools
#  - cloud: Cloud platform CLIs and tools

essentials:
  - id: Google.Chrome
    name: Google Chrome
    category: essentials
    
  - id: wez.wezterm
    name: WezTerm
    category: essentials

development: []
# Development tools are handled by Chocolatey

productivity: []
# Productivity apps are handled by Chocolatey

security: [] # Handled by company policies

cloud: []
# Cloud tools are handled by Chocolatey

tools:
  - id: JernejSimoncic.Wget
    name: wget (HTTP downloader)
    category: tools
    
  - id: GnuWin32.Zip
    name: zip (Info-ZIP)
    category: tools
    
  - id: GnuWin32.UnZip
    name: unzip (Info-ZIP)
    category: tools
    
  - id: eza-community.eza
    name: eza (ls clone)
    category: tools
    
  - id: jqlang.jq
    name: jq (JSON processor)
    category: tools
    
  - id: Task.Task
    name: Task (Taskfile runner)
    category: tools
    
  - id: GitHub.cli
    name: GitHub CLI
    category: tools
    
  - id: GitHub.GitHubCopilot
    name: GitHub Copilot CLI
    category: tools
    
  - id: Nushell.Nushell
    name: Nushell
    category: tools
# Other tools are handled by Chocolatey
