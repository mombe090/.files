# =============================================================================
# DNF Packages - Fedora/RHEL/CentOS
# =============================================================================
# Package configuration for Red Hat-based distributions using dnf.
#
# Usage:
#   Install all: just install_packages
#   Install category: (future enhancement)
# =============================================================================

essentials:
  - name: git
    description: Fast, scalable, distributed revision control system
    category: essentials

  - name: curl
    description: Tool for transferring data with URL syntax
    category: essentials

  - name: wget
    description: GNU Wget, a free utility for non-interactive download
    category: essentials

  - name: stow
    description: Organize installation of software in /usr/local
    category: essentials

  - name: zsh
    description: Z Shell (zsh) is a UNIX command interpreter
    category: essentials

  - name: "@Development Tools"
    description: Development Tools group (gcc, make, etc.)
    category: essentials
    note: "Group installation with @"

development:
  - name: neovim
    description: Vim-fork focused on extensibility and agility
    category: development

  - name: tmux
    description: Terminal multiplexer
    category: development

  - name: fzf
    description: Command-line fuzzy finder
    category: development

  - name: ripgrep
    description: Line-oriented search tool
    category: development

  - name: fd-find
    description: Simple, fast and user-friendly alternative to find
    category: development

  - name: bat
    description: Cat clone with syntax highlighting and git integration
    category: development

  - name: direnv
    description: Environment switcher for the shell
    category: development

  - name: jq
    description: Command-line JSON processor
    category: development

  - name: htop
    description: Interactive process viewer
    category: development

  - name: tree
    description: File system tree viewer
    category: development

  - name: the_silver_searcher
    description: Super-fast text searching tool similar to ack
    category: development

# Build tools and libraries
build_tools:
  - name: cmake
    description: Cross-platform make system
    category: build_tools

  - name: pkg-config
    description: System for managing library compile/link flags
    category: build_tools

  - name: autoconf
    description: GNU Autoconf - configuration script builder
    category: build_tools

  - name: automake
    description: GNU Automake - Makefile generator
    category: build_tools

  - name: libtool
    description: GNU Libtool - shared library support script
    category: build_tools

# Development libraries
libraries:
  - name: openssl-devel
    description: OpenSSL development files
    category: libraries

  - name: libffi-devel
    description: Foreign Function Interface library development files
    category: libraries

  - name: readline-devel
    description: Development files for readline library
    category: libraries

  - name: zlib-devel
    description: Development files for zlib compression library
    category: libraries

  - name: bzip2-devel
    description: Development files for bzip2 compression library
    category: libraries

  - name: sqlite-devel
    description: Development files for SQLite
    category: libraries

  - name: ncurses-devel
    description: Development files for ncurses library
    category: libraries

# Language runtimes (prefer mise for version management)
runtimes:
  - name: python3
    description: Python 3 interpreter
    category: runtimes
    optional: true
    note: "System Python - prefer mise for development"

  - name: python3-pip
    description: Python package installer
    category: runtimes
    optional: true

cloud:
  - name: podman
    description: Container engine (Docker alternative)
    category: cloud
    note: "Default on RHEL/Fedora instead of Docker"

  - name: podman-compose
    description: Docker-compose compatible CLI for podman
    category: cloud

fonts:
  - name: cascadia-code-fonts
    description: Microsoft Cascadia Code font family
    category: fonts

  - name: fira-code-fonts
    description: Monospaced font with programming ligatures
    category: fonts
