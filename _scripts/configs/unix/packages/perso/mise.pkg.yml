# =============================================================================
# Mise Tools Configuration - PERSONAL
# =============================================================================
# Personal use package configuration. Includes all professional tools plus
# additional personal development tools, experimental runtimes, etc.
#
# Usage:
#   Install mise: _scripts/unix/installers/install-mise.sh
#   Install all tools: mise install
#   Upgrade all tools: mise upgrade
#
# Documentation: https://mise.jdx.dev
# =============================================================================

# Core languages
languages:
  - name: node
    version: latest
    description: JavaScript runtime built on Chrome's V8 engine
    category: languages

  - name: python
    version: latest
    description: High-level programming language
    category: languages

  - name: go
    version: latest
    description: Open source programming language
    category: languages

  - name: rust
    version: latest
    description: Systems programming language
    category: languages

  - name: java
    version: latest
    description: Java Development Kit
    category: languages
    optional: true

  - name: ruby
    version: latest
    description: Dynamic, open source programming language
    category: languages
    optional: true

  - name: deno
    version: latest
    description: Secure runtime for JavaScript and TypeScript
    category: languages
    optional: true

  - name: bun
    version: latest
    description: Fast all-in-one JavaScript runtime
    category: languages

# Build tools
build_tools:
  - name: cmake
    version: latest
    description: Cross-platform build system
    category: build_tools

  - name: ninja
    version: latest
    description: Small build system with a focus on speed
    category: build_tools
    optional: true

# Shell tools
shell_tools:
  - name: bat
    version: latest
    description: Cat clone with syntax highlighting
    category: shell_tools

  - name: eza
    version: latest
    description: Modern replacement for ls
    category: shell_tools

  - name: fd
    version: latest
    description: Simple, fast alternative to find
    category: shell_tools

  - name: ripgrep
    version: latest
    description: Fast grep alternative
    category: shell_tools

  - name: fzf
    version: latest
    description: Command-line fuzzy finder
    category: shell_tools

  - name: zoxide
    version: latest
    description: Smarter cd command
    category: shell_tools

  - name: delta
    version: latest
    description: Syntax-highlighting pager for git
    category: shell_tools

  - name: direnv
    version: latest
    description: Environment switcher for shell
    category: shell_tools

  - name: starship
    version: latest
    description: Minimal, fast shell prompt
    category: shell_tools

  - name: just
    version: latest
    description: Command runner (modern make)
    category: shell_tools

# Data tools
data_tools:
  - name: jq
    version: latest
    description: JSON processor
    category: data_tools

  - name: yq
    version: latest
    description: YAML/JSON/XML processor
    category: data_tools

# Monitoring tools
monitoring:
  - name: btop
    version: latest
    description: Resource monitor
    category: monitoring

  - name: lazygit
    version: latest
    description: Simple terminal UI for git commands
    category: monitoring
    optional: true

  - name: lazydocker
    version: latest
    description: Simple terminal UI for docker
    category: monitoring
    optional: true

# Cloud/DevOps tools
cloud:
  - name: kubectl
    version: latest
    description: Kubernetes command-line tool
    category: cloud

  - name: helm
    version: latest
    description: Kubernetes package manager
    category: cloud

  - name: k9s
    version: latest
    description: Kubernetes TUI
    category: cloud

  - name: terraform
    version: latest
    description: Infrastructure as code
    category: cloud

  - name: ansible
    version: latest
    description: IT automation tool
    category: cloud
    optional: true

  - name: docker-compose
    version: latest
    description: Multi-container Docker applications
    category: cloud

# Additional dev tools
dev_tools:
  - name: shellcheck
    version: latest
    description: Shell script linter
    category: dev_tools

  - name: shfmt
    version: latest
    description: Shell script formatter
    category: dev_tools

  - name: actionlint
    version: latest
    description: GitHub Actions workflow linter
    category: dev_tools
    optional: true

  - name: trivy
    version: latest
    description: Vulnerability scanner
    category: dev_tools
    optional: true
