# =============================================================================
# Pacman Packages - Arch Linux
# =============================================================================
# Package configuration for Arch Linux using pacman.
#
# Usage:
#   Install all: just install_packages
#   Install category: (future enhancement)
# =============================================================================

essentials:
  - name: git
    description: Fast, scalable, distributed version control system
    category: essentials

  - name: curl
    description: Command line tool and library for transferring data with URLs
    category: essentials

  - name: wget
    description: Network utility to retrieve files from the Web
    category: essentials

  - name: stow
    description: Manage installation of multiple softwares in the same directory tree
    category: essentials

  - name: zsh
    description: Very advanced and programmable command interpreter (shell)
    category: essentials

  - name: base-devel
    description: Basic tools to build Arch Linux packages
    category: essentials
    note: "Package group - includes make, gcc, etc."

development:
  - name: neovim
    description: Fork of Vim aiming to improve user experience, plugins, and GUIs
    category: development

  - name: tmux
    description: Terminal multiplexer
    category: development

  - name: fzf
    description: Command-line fuzzy finder
    category: development

  - name: ripgrep
    description: Search tool that combines usability of ag with raw speed of grep
    category: development

  - name: fd
    description: Simple, fast and user-friendly alternative to find
    category: development

  - name: bat
    description: Cat clone with syntax highlighting and git integration
    category: development

  - name: eza
    description: Modern replacement for ls (community fork of exa)
    category: development

  - name: zoxide
    description: Smarter cd command inspired by z and autojump
    category: development

  - name: git-delta
    description: Syntax-highlighting pager for git and diff output
    category: development

  - name: direnv
    description: Environment switcher for the shell
    category: development

  - name: starship
    description: Cross-shell prompt
    category: development

  - name: jq
    description: Command-line JSON processor
    category: development

  - name: yq
    description: Command-line YAML processor
    category: development

  - name: htop
    description: Interactive process viewer
    category: development

  - name: btop
    description: Resource monitor that shows usage and stats
    category: development

  - name: tree
    description: Directory listing program displaying tree of files
    category: development

  - name: the_silver_searcher
    description: Code searching tool similar to Ack, but faster
    category: development

# Build tools
build_tools:
  - name: cmake
    description: Cross-platform, open-source make system
    category: build_tools

  - name: ninja
    description: Small build system with a focus on speed
    category: build_tools

  - name: pkg-config
    description: System for managing library compile/link flags
    category: build_tools

  - name: autoconf
    description: GNU tool for automatically configuring source code
    category: build_tools

  - name: automake
    description: GNU standards-compliant Makefile generator
    category: build_tools

  - name: libtool
    description: Generic library support script
    category: build_tools

# Development libraries
libraries:
  - name: openssl
    description: TLS/SSL cryptography library
    category: libraries

  - name: libffi
    description: Portable foreign function interface library
    category: libraries

  - name: readline
    description: GNU readline library
    category: libraries

  - name: zlib
    description: Compression library implementing deflate algorithm
    category: libraries

  - name: bzip2
    description: High-quality data compression program
    category: libraries

  - name: sqlite
    description: C library that implements an SQL database engine
    category: libraries

  - name: ncurses
    description: System V Release 4.0 curses emulation library
    category: libraries

# Language runtimes (prefer mise for version management)
runtimes:
  - name: python
    description: Python programming language
    category: runtimes
    optional: true
    note: "System Python - prefer mise for development"

  - name: python-pip
    description: Python package installer
    category: runtimes
    optional: true

  - name: nodejs
    description: JavaScript runtime built on Chrome's V8 engine
    category: runtimes
    optional: true
    note: "Prefer mise for version management"

  - name: npm
    description: JavaScript package manager
    category: runtimes
    optional: true

cloud:
  - name: docker
    description: Container runtime
    category: cloud

  - name: docker-compose
    description: Multi-container Docker applications
    category: cloud

  - name: kubectl
    description: Kubernetes command-line interface
    category: cloud
    optional: true

  - name: helm
    description: Kubernetes package manager
    category: cloud
    optional: true

  - name: k9s
    description: Kubernetes CLI to manage clusters
    category: cloud
    optional: true

  - name: terraform
    description: Infrastructure as code software
    category: cloud
    optional: true

fonts:
  - name: ttf-cascadia-code
    description: Microsoft Cascadia Code font
    category: fonts

  - name: ttf-jetbrains-mono-nerd
    description: JetBrains Mono with Nerd Font icons
    category: fonts

  - name: ttf-firacode-nerd
    description: Fira Code with Nerd Font icons
    category: fonts

  - name: ttf-hack-nerd
    description: Hack with Nerd Font icons
    category: fonts

# AUR helpers (optional, for AUR packages)
aur_tools:
  - name: yay
    description: AUR helper written in Go
    category: aur_tools
    aur: true
    note: "Requires manual installation or existing AUR helper"

  - name: paru
    description: Feature packed AUR helper
    category: aur_tools
    aur: true
    note: "Requires manual installation or existing AUR helper"
