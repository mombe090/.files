# Professional JavaScript/TypeScript packages
# These packages are safe to install on any machine (personal or company PC)
# Format: YAML list of package names

packages:
  # Package managers & tools
  - pnpm
  - yarn

  # TypeScript & Type checking
  - typescript
  - tsx
  - ts-node
  - "@types/node"
  - tree-sitter-cli

  # Linting & Formatting
  - eslint
  - prettier

  # Build tools
  - vite
  - esbuild

  # Testing
  - vitest
  - jest

  # Development tools
  - nodemon
  - dotenv-cli

  # CLI tools
  - http-server
  - serve

  # Documentation
  - typedoc
  - jsdoc

  # AI Tools
  - "@github/copilot"
