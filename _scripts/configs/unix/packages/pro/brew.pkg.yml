# =============================================================================
# Homebrew Packages - macOS
# =============================================================================
# Package configuration for macOS using Homebrew.
#
# Usage:
#   Install all: just install_packages
#   Install category: (future enhancement)
# =============================================================================

essentials: []

development:
  - name: tmux
    description: Terminal multiplexer
    category: development

  - name: htop
    description: Improved top (interactive process viewer)
    category: development

  - name: btop
    description: Resource monitor that shows usage and stats
    category: development

  - name: tree
    description: Display directories as trees (with optional color/HTML output)
    category: development

# Language runtimes (prefer mise for version management)
runtimes: []

cloud: []

fonts:
  - name: font-cascadia-code
    description: Microsoft's Cascadia Code font
    category: fonts
    tap: homebrew/cask-fonts

  - name: font-jetbrains-mono-nerd-font
    description: JetBrains Mono with Nerd Font icons
    category: fonts
    tap: homebrew/cask-fonts

  - name: font-fira-code-nerd-font
    description: Fira Code with Nerd Font icons
    category: fonts
    tap: homebrew/cask-fonts

  - name: font-hack-nerd-font
    description: Hack with Nerd Font icons
    category: fonts
    tap: homebrew/cask-fonts

casks:
  - name: alacritty
    description: GPU-accelerated terminal emulator
    category: casks

  - name: wezterm
    description: GPU-accelerated cross-platform terminal emulator
    category: casks
