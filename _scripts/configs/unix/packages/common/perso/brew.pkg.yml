# =============================================================================
# Homebrew Packages - Personal Profile
# =============================================================================
# Personal packages for macOS using Homebrew.
#
# NOTE: Most CLI tools are managed by mise (see mise/.config/mise/config.toml)
# This file only contains packages that:
#   1. Are NOT in mise config (to avoid duplicates)
#   2. Are brew-specific (casks, fonts, libraries)
#
# Usage:
#   Install via perso profile: bash _scripts/unix/installers/install-packages.sh --perso
# =============================================================================

# Essential tools (inherit from pro, add personal extras here if needed)
essentials:
  - name: tea
    description: Gitea CLI - Command-line tool for Gitea
    category: essentials

# Development tools
development: []

# Fonts (personal preferences)
fonts: []

# Terminal emulators (casks - GUI applications)
casks:
  - name: wezterm
    description: GPU-accelerated cross-platform terminal emulator
    category: casks

  - name: alacritty
    description: GPU-accelerated terminal emulator
    category: casks

  - name: bruno
    description: Opensource IDE for exploring and testing APIs
    category: casks

  - name: multipass
    description: Orchestrates virtual Ubuntu instances
    category: casks

