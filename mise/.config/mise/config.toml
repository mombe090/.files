"aqua:terraform-docs/terraform-docs" = "latest"   # Generate docs from Terraform modules
"opentofu" = "latest"

# Cloud CLIs
"awscli" = "latest"

# GitOps
"argocd" = "latest"

# ===== GIT & VERSION CONTROL =====
"github-cli" = "latest"   # gh command
"lazygit" = "latest"      # TUI for git

# ===== EDITOR & DEV TOOLS =====
"neovim" = "latest"
