"yq" = "latest"           # YAML processor
"yamllint" = "latest"     # YAML linter

# Shell scripting
"shellcheck" = "latest"   # shell script linter

# ===== DEVOPS & CLOUD TOOLS =====
# Kubernetes
"kubectl" = "latest"
"kubectx" = "latest"       # switch between kubectl contexts
"kubens"  = "latest"       # switch between kubectl namespaces
"kubecolor" = "latest"     # colorize
"helm" = "latest"
"aqua:norwoodj/helm-docs" = "latest"   # Generate docs from Helm charts
"k9s" = "latest"
"kind" = "latest"

# Infrastructure as Code
