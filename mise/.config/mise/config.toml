# Mise Configuration for Dotfiles
# Documentation: https://mise.jdx.dev/configuration.html

[settings]
experimental = true
verbose = false
yes = false

# configure `mise install` to always keep the downloaded archive
always_keep_download = false        # deleted after install by default
always_keep_install = false         # deleted on failure by default

env_file = '.env'

trusted_config_paths = [
    '~/.config/mise',
]

# ===== LANGUAGE RUNTIMES =====
[tools]
# Node.js ecosystem
"node" = "lts"
"bun" = "latest"

# Python
"python" = "latest"

# Go
"go" = "latest"

# Rust
"rust" = "latest"

# Ruby
"ruby" = "latest"

# ===== CLI TOOLS =====
# Modern replacements
"bat" = "latest"          # cat replacement
"eza" = "latest"          # ls replacement
"fd" = "latest"           # find replacement
"pre-commit" = "latest"   # pre-commit hooks manager
"ripgrep" = "latest"      # grep replacement
"fzf" = "latest"          # fuzzy finder
"zoxide" = "latest"       # smart cd

# Shell enhancements
"starship" = "latest"     # shell prompt
"direnv" = "latest"       # environment switcher

# Terminal multiplexers
"zellij" = "latest"       # modern multiplexer
"tmux" = "latest"         # classic multiplexer

# System tools
#"btop" = "latest"         # system monitor not supported on ARM yet
