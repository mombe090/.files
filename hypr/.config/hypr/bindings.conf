# unbind default keybindings
unbind = SUPER, W
unbind = CTRL ALT, DELETE


#Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- google-chrome-stable --new-window --ozone-platform=wayland

bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd)
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, C, VS Code, exec, uwsm app -- code
bindd = SUPER, T, Activity, exec, $terminal -e btop


bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu

bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, PERPLEXITY, exec, omarchy-launch-webapp "https://perplexity.ai"
bindd = SUPER, G, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# External Display Bright Setting

bindd = SUPER SHIFT, U, XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh +
bindd = SUPER SHIFT, D, XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh -

bindd = SUPER, Q, Close active window, killactive
bindd = SUPER SHIFT, Q, Close all Windows, exec, omarchy-cmd-close-all-windows

