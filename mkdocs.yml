site_name: Mombe090 Dotfiles Documentation
site_description: Comprehensive documentation for cross-platform dotfiles and configurations
site_author: Mombe090
repo_url: https://github.com/mombe090/.files
repo_name: mombe090/.files

theme:
  name: material
  palette:
    # Catppuccin Frappe theme (matching your dotfiles theme)
    - scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: JetBrains Mono

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Just Integration:
      - Overview: specs/just-integration/specification.md
      - Architecture: specs/just-integration/architecture.md
      - Recipes Reference: specs/just-integration/recipes.md
      - Implementation Plan: specs/just-integration/implementation.md
      - Getting Started:
          - Installation: specs/just-integration/getting-started/installation.md
          - Quick Start: specs/just-integration/getting-started/quickstart.md
          - Bootstrap Process: specs/just-integration/getting-started/bootstrap.md
      - Usage Guide:
          - Common Workflows: specs/just-integration/usage/workflows.md
          - Recipe Examples: specs/just-integration/usage/examples.md
          - Troubleshooting: specs/just-integration/usage/troubleshooting.md
      - Development:
          - Contributing: specs/just-integration/development/contributing.md
          - Testing: specs/just-integration/development/testing.md
          - Design Decisions: specs/just-integration/development/decisions.md
      - Reference:
          - Module Reference: specs/just-integration/reference/modules.md
          - Variables: specs/just-integration/reference/variables.md
          - Error Handling: specs/just-integration/reference/errors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mombe090
  version:
    provider: mike
  generator: false

extra_css:
  - stylesheets/extra.css
